<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Отображение круга и круглого маркера</title>
        <script src="http://maps.api.2gis.ru/2.0/loader.js"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 95vh;"></div>
        <script>
            DG.then(function() {
                    var map = DG.map('map', {
                                     center: [54.98, 82.89],
                                     zoom: 15
                                     });

                    DG.circle([54.98, 82.89], 350, {color: 'red'}).addTo(map);
                    })
            </script>
    </body>
</html>
